<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify - Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="header-title">
                <h1>Eventify</h1>
                <p>Explore Campus Events</p>
            </div>
            <div class="header-right">
                <div class="points-card">
                    <div class="points-icon">ğŸ†</div>
                    <div class="points-info">
                        <p>Your Points</p>
                        <p id="totalPoints">245</p>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">ğŸšª Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Club Selection Section -->
        <div class="clubs-section">
            <h2>Select a Club</h2>
            <div class="clubs-grid" id="clubsGrid"></div>
        </div>

        <!-- Club Header and Filter -->
        <div class="club-header">
            <div class="club-header-info">
                <h2>
                    <span id="clubIcon">ğŸ’»</span>
                    <span id="clubName">Coding Club</span>
                </h2>
                <p id="clubStats">3 events â€¢ 2 upcoming</p>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterEvents('All')">All</button>
                <button class="filter-btn" onclick="filterEvents('Upcoming')">Upcoming</button>
                <button class="filter-btn" onclick="filterEvents('Completed')">Completed</button>
            </div>
        </div>

        <!-- Events Grid -->
        <div class="events-grid" id="eventsGrid"></div>

        <!-- Registration Summary -->
        <div class="registration-summary hidden" id="registrationSummary">
            <div class="summary-icon">ğŸ†</div>
            <div class="registration-summary-content">
                <h3>Your Event Registrations</h3>
                <p id="summaryText">You have registered for 0 events and earned 245 points!</p>
            </div>
        </div>
    </div>
</body>
</html>
