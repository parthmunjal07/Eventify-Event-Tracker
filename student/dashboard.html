        // State
        let selectedClub = 1;
        let currentFilter = 'All';
        let registeredEvents = new Set();
        let studentPoints = 245;

        // Initialize
        function init() {
            renderClubs();
            renderEvents();
        }

        // Render Clubs
        function renderClubs() {
            const clubsGrid = document.getElementById('clubsGrid');
            clubsGrid.innerHTML = clubs.map(club => `
                <button class="club-btn ${selectedClub === club.id ? `active ${club.color}` : ''}" onclick="selectClub(${club.id})">
                    <div class="club-icon">${club.icon}</div>
                    <div>${club.name}</div>
                </button>
            `).join('');
        }

        // Select Club
        function selectClub(clubId) {
            selectedClub = clubId;
            currentFilter = 'All';
            renderClubs();
            updateClubHeader();
            renderEvents();
            updateFilterButtons();
        }

        // Update Club Header
        function updateClubHeader() {
            const club = clubs.find(c => c.id === selectedClub);
            const events = allEvents[selectedClub] || [];
            const upcomingCount = events.filter(e => e.status === 'Upcoming').length;

            document.getElementById('clubIcon').textContent = club.icon;
            document.getElementById('clubName').textContent = club.name;
            document.getElementById('clubStats').textContent = `${events.length} events â€¢ ${upcomingCount} upcoming`;
        }

        // Filter Events
        function filterEvents(status) {
            currentFilter = status;
            updateFilterButtons();
            renderEvents();
        }

        // Update Filter Buttons
        function updateFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === currentFilter) {
                    btn.classList.add('active');
                }
            });
        }

        // Render Events
        function renderEvents() {
            const eventsGrid = document.getElementById('eventsGrid');
            const clubEvents = allEvents[selectedClub] || [];
            const club = clubs.find(c => c.id === selectedClub);

            let filteredEvents = clubEvents;
            if (currentFilter === 'Upcoming') {
                filteredEvents = clubEvents.filter(e => e.status === 'Upcoming');
            } else if (currentFilter === 'Completed') {
                filteredEvents = clubEvents.filter(e => e.status === 'Completed');
            }

            if (filteredEvents.length === 0) {
                eventsGrid.innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;"><p>No events found for this filter.</p></div>';
                return;
            }

            eventsGrid.innerHTML = filteredEvents.map(event => {
                const isRegistered = registeredEvents.has(event.id);
                const progressPercentage = (event.registrations / event.capacity) * 100;

                return `
                    <div class="event-card">
                        <div class="event-image ${club.color}">${event.image}</div>
                        <div class="event-content">
                            <span class="status-badge ${event.status.toLowerCase()}">${event.status}</span>
                            <h3 class="event-title">${event.title}</h3>
                            <p class="event-description">${event.description}</p>
                            
                            <div class="event-details">
                                <div class="event-detail">
                                    <span class="event-detail-icon">ğŸ“…</span>
                                    <span>${event.date}</span>
                                </div>
                                <div class="event-detail">
                                    <span class="event-detail-icon">ğŸ•</span>
                                    <span>${event.time}</span>
                                </div>
                                <div class="event-detail">
                                    <span class="event-detail-icon">ğŸ“</span>
                                    <span>${event.location}</span>
                                </div>
                                <div class="event-detail">
                                    <span class="event-detail-icon">ğŸ‘¥</span>
                                    <span>${event.registrations}/${event.capacity} registered</span>
                                </div>
                            </div>

                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                            </div>

                            <div class="event-footer">
                                <div class="points-badge">â­ +${event.points} pts</div>
                                <button class="register-btn ${isRegistered ? 'registered' : ''}" onclick="toggleRegister(${event.id}, ${event.points})">
                                    ${isRegistered ? 'âœ“ Registered' : '+ Register'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle Register
        function toggleRegister(eventId, points) {
            if (registeredEvents.has(eventId)) {
                registeredEvents.delete(eventId);
                studentPoints -= points;
            } else {
                registeredEvents.add(eventId);
                studentPoints += points;
            }

            updatePoints();
            renderEvents();
        }

        // Update Points
        function updatePoints() {
            document.getElementById('totalPoints').textContent = studentPoints;
            updateSummary();
        }

        // Update Summary
        function updateSummary() {
            const summary = document.getElementById('registrationSummary');
            if (registeredEvents.size > 0) {
                summary.classList.remove('hidden');
                const eventWord = registeredEvents.size === 1 ? 'event' : 'events';
                document.getElementById('summaryText').textContent = `You have registered for ${registeredEvents.size} ${eventWord} and earned ${studentPoints} points!`;
            } else {
                summary.classList.add('hidden');
            }
        }

        // Logout Function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('You have been logged out successfully!');
                // Redirect to login page (or home page)
                window.location.href = '/Good-projects/Eventify/login/login.html';
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
